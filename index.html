<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
    <header>
        <div class="row" id="dash-title">
            <div class="col-md-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-2" id="dash-menu">
                <div class="row">
                    <div class="col-md-12" id="dash-form">
                        <input type="text" name="locality" value="" class="input" id="localityInput" />
                        <button class="btn btn-large" id="localityBtn">
                            Search
                        </button>
                    </div>
                    <div class="col-md-12" id="dash-history">
                        <div class="row">
                            <div class="col-md-12 local-history-wrapper">
                                <button class="btn locale-history-item" data-id="0">
                                    Locality
                                </button>
                            </div>
                            <div class="col-md-12 locale-history-wrapper">
                                <button class="btn locale-history-item" data-id="1">
                                    Locality 1
                                </button>
                            </div>
                            <div class="col-md-12 locale-history-wrapper">
                                <button class="btn locale-history-item" data-id="2">
                                    Locality 2
                                </button>
                            </div>
                            <div class="col-md-12 locale-history-wrapper">
                                <button class="btn locale-history-item" data-id="3">
                                    Locality 3
                                </button>
                            </div>
                            <div class="col-md-12 locale-history-wrapper">
                                <button class="btn locale-history-item" data-id="4">
                                    Locality 4
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10" id="dash-body">
                <div class="row">
                    <div class="col-md-12 current-wrapper" id="forecast-current">
                        <div class="row">
                            <h2>
                                <span id="current-city"></span> - <span id="current-date"></span>
                            </h2>
                        </div>
                        <div class="row">
                            <img src="" id="current-icon" alt=""/>
                        </div>
                        <div class="row">
                            <p>
                                Temp: <span id="current-temp"></span><br>
                                Wind: <span id="current-wind"></span><br>
                                Humidity: <span id="current-humidity"></span><br>
                                UV Index: <span id="current-uv" class="uvindex"></span>

                            </p>
                        </div>
                    </div>
                    <div class="col-md-12 five-day-wrapper" id="forecast-five-day">
                        <div class="row">
                            <!-- Five Day 0 -->
                            <div class="col-md-20" >
                                <div class="five-day" id="five-day-0">
                                    <div class="row">
                                        <h4 class="five-day-date"></h4>
                                    </div>
                                    <div class="row">
                                        <img src="" class="five-day-icon" alt=""/>
                                    </div>
                                    <div class="row">
                                        <p>
                                            Temp: <span class="five-day-temp"></span><br>
                                            Wind: <span class="five-day-wind"></span><br>
                                            Humidity: <span class="five-day-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Five Day 1 -->
                            <div class="col-md-20">
                                <div class="five-day" id="five-day-1">
                                    <div class="row">
                                        <h4 class="five-day-date"></h4>
                                    </div>
                                    <div class="row">
                                        <img src="" class="five-day-icon" alt=""/>
                                    </div>
                                    <div class="row">
                                        <p>
                                            Temp: <span class="five-day-temp"></span><br>
                                            Wind: <span class="five-day-wind"></span><br>
                                            Humidity: <span class="five-day-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Five Day 2 -->
                            <div class="col-md-20">
                                <div class="five-day" id="five-day-2">
                                    <div class="row">
                                        <h4 class="five-day-date"></h4>
                                    </div>
                                    <div class="row">
                                        <img src="" class="five-day-icon" alt=""/>
                                    </div>
                                    <div class="row">
                                        <p>
                                            Temp: <span class="five-day-temp"></span><br>
                                            Wind: <span class="five-day-wind"></span><br>
                                            Humidity: <span class="five-day-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Five Day 3 -->
                            <div class="col-md-20">
                                <div class="five-day" id="five-day-3">
                                    <div class="row">
                                        <h4 class="five-day-date"></h4>
                                    </div>
                                    <div class="row">
                                        <img src="" class="five-day-icon" alt=""/>
                                    </div>
                                    <div class="row">
                                        <p>
                                            Temp: <span class="five-day-temp"></span><br>
                                            Wind: <span class="five-day-wind"></span><br>
                                            Humidity: <span class="five-day-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Five Day 4 -->
                            <div class="col-md-20">
                                <div class="five-day" id="five-day-4">
                                    <div class="row">
                                        <h4 class="five-day-date"></h4>
                                    </div>
                                    <div class="row">
                                        <img src="" class="five-day-icon" alt=""/>
                                    </div>
                                    <div class="row">
                                        <p>
                                            Temp: <span class="five-day-temp"></span><br>
                                            Wind: <span class="five-day-wind"></span><br>
                                            Humidity: <span class="five-day-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
