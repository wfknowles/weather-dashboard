<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
    <header>
        <div class="row" id="dash-title">
            <div class="col-md-12 dash-title">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-2 dash-menu-wrapper">
                <div class="dash-menu" id="dash-menu">
                    <div class="dash-menu-item dash-form">
                        <input type="text" name="locality" value="" class="input" id="locale-input" />
                        <button class="btn btn-large btn-primary" id="dash-search-submit">
                            Search
                        </button>
                    </div>
                    <div class="dash-menu-item-separator"></div>
                    <div class="dash-menu-item dash-history" id="dash-history"></div>
                </div>
            </div>
            <div class="col-md-10 dash-body-wrapper">
                <div class="dash-body" id="dash-body">
                    <div class="dash-module-wrapper">
                        <div class="dash-module dash-border" id="forecast-current">
                            <h3>Current Conditions</h3>
                            <div>
                                <h2>
                                    <span id="current-city"></span> - <span id="current-date"></span>
                                </h2>
                            </div>
                            <div>
                                <img src="" id="current-icon" alt=""/>
                            </div>
                            <div>
                                <p>
                                    Temp: <span id="current-temp"></span><br>
                                    Wind: <span id="current-wind"></span><br>
                                    Humidity: <span id="current-humidity"></span><br>
                                    UV Index: <span id="current-uv" class="uvindex"></span>
    
                                </p>
                            </div>
                        </div>
                    
                    
                    <div class="dash-module" id="forecast-future">
                        <h3>Future Forecast</h3>
                        <div>
                            <!-- Five Day 0 -->
                            <div class="col-md-20">
                                <div class="forecast-future-day dash-border" id="forecast-future-0">
                                    <div>
                                        <h4 class="forecast-future-date"></h4>
                                    </div>
                                    <div>
                                        <img src="" class="forecast-future-icon" alt=""/>
                                    </div>
                                    <div>
                                        <p>
                                            Temp: <span class="forecast-future-temp"></span><br>
                                            Wind: <span class="forecast-future-wind"></span><br>
                                            Humidity: <span class="forecast-future-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Five Day 1 -->
                            <div class="col-md-20">
                                <div class="forecast-future-day dash-border" id="forecast-future-1">
                                    <div>
                                        <h4 class="forecast-future-date"></h4>
                                    </div>
                                    <div>
                                        <img src="" class="forecast-future-icon" alt=""/>
                                    </div>
                                    <div>
                                        <p>
                                            Temp: <span class="forecast-future-temp"></span><br>
                                            Wind: <span class="forecast-future-wind"></span><br>
                                            Humidity: <span class="forecast-future-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- Five Day 2 -->
                            <div class="col-md-20">
                                <div class="forecast-future-day dash-border" id="forecast-future-2">
                                    <div>
                                        <h4 class="forecast-future-date"></h4>
                                    </div>
                                    <div>
                                        <img src="" class="forecast-future-icon" alt=""/>
                                    </div>
                                    <div>
                                        <p>
                                            Temp: <span class="forecast-future-temp"></span><br>
                                            Wind: <span class="forecast-future-wind"></span><br>
                                            Humidity: <span class="forecast-future-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- Five Day 3 -->
                            <div class="col-md-20">
                                <div class="forecast-future-day dash-border" id="forecast-future-3">
                                    <div>
                                        <h4 class="forecast-future-date"></h4>
                                    </div>
                                    <div>
                                        <img src="" class="forecast-future-icon" alt=""/>
                                    </div>
                                    <div>
                                        <p>
                                            Temp: <span class="forecast-future-temp"></span><br>
                                            Wind: <span class="forecast-future-wind"></span><br>
                                            Humidity: <span class="forecast-future-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- Five Day 4 -->
                            <div class="col-md-20">
                                <div class="forecast-future-day dash-border" id="forecast-future-4">
                                    <div>
                                        <h4 class="forecast-future-date"></h4>
                                    </div>
                                    <div>
                                        <img src="" class="forecast-future-icon" alt=""/>
                                    </div>
                                    <div>
                                        <p>
                                            Temp: <span class="forecast-future-temp"></span><br>
                                            Wind: <span class="forecast-future-wind"></span><br>
                                            Humidity: <span class="forecast-future-humidity"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
